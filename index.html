<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Le Wagon - Web Development Sprint</title>

    <!-- Change these Google fonts with your own choice -->
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <p>Le Wagon brings technical skills to creative people</p>
      <a href="https://lewagon.com" class="btn-blue">Apply now</a>
    </div>

    <div class="container">
      <!-- Cards section -->
      <h2>Discover our campuses</h2>

      <div class="cards">
        <div class="card-white">
          <img src="images/shanghai.jpg" alt="shanghai campus" />
          <h3>Shanghai</h3>
          <p>Learn to code with us in Shanghai</p>
        </div>

        <div class="card-white">
          <img src="images/london.jpg" alt="London campus" />
          <h3>London</h3>
          <p>Learn to code with us in London</p>
        </div>

        <div class="card-white">
          <img src="images/paris.jpg" alt="Paris campus" />
          <h3>Paris</h3>
          <p>Learn to code with us in Paris</p>
        </div>
      </div>
      <!-- Footer section -->
      <div class="footer">
        <p>Website made with ❤️ at Le Wagon</p>
      </div>
    </div>

</html>
