<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Le Wagon - Web Development Sprint</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <h2>Le Wagon brings technical skills to creative people</h2>
      <a href="https://www.lewagon.com/" class="btn-blue">Apply Now</a>
    </div>
    <!-- Cards section -->
    <div class="container">
      <h2>Discover our campuses</h2>

      <div class="cards">
        <div class="card-white">
          <img src="images/shanghai.jpg" alt="shanghai campus students" />
          <h3>Shanghai</h3>
          <p>Learn to code with us in Shanghai.</p>
        </div>

        <div class="card-white">
          <img src="images/london.jpg" alt="London campus students" />
          <h3>London</h3>
          <p>Learn to code with us in London.</p>
        </div>

        <div class="card-white">
          <img src="images/paris.jpg" alt="Paris campus students" />
          <h3>Paris</h3>
          <p>Learn to code with us in Paris.</p>
        </div>
      </div>
    </div>
    <!-- Footer section -->
    <div class="footer">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </body>
</html>
